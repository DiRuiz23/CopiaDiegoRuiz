<div class="email-confirmation">
    <h2>Confirmación de Email</h2>
    <form (ngSubmit)="onSubmitEmail()" #emailForm="ngForm">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required [(ngModel)]="email" name="email">
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
    </form>
  
    <!-- Modal para el código de confirmación -->
    <div *ngIf="showConfirmationModal" class="modal-backdrop" (click)="closeModal($event)">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <h3>Ingrese el código de confirmación</h3>
            <form (ngSubmit)="onSubmitCode()" #codeForm="ngForm">
                <div class="form-group">
                    <label for="code">Código:</label>
                    <input type="text" id="code" required [(ngModel)]="confirmationCode" name="code">
                </div>
                <button type="submit" class="btn-submit">Validar</button>
            </form>
            <div *ngIf="errorMessage" class="error">
                {{ errorMessage }}
            </div>
            <button (click)="resendCode()" class="btn-resend">Reenviar Código</button>
        </div>
    </div>
</div>
